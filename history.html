<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
    <script>
        function goBack(){
            history.back(); //이전페이지로 이동
            // history.go(); //인덱스를 사용해 페이지 이동
        }
    </script>
</head>
<body>
    <input type="button" onclick="goBack()" value="이전페이지">
</body>
</html>
