<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var arr = [30, "따르릉", true];

        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br>");

        document.write("<h3>배열값 가져오기-2</h3>");
        for (var i =0; i<arr.length; i++){
            document.write(arr[i], "<br>");
        }
        
        document.write("<h3>배열값 가져오기-3</h3>");
        // 아래는 인덱스를 가져옴
        for(i in arr){
            document.write(arr[i], "<br>");
        }

        var arr_1 = ["사당","교대","방배","강남"];
        var_arr_2 = ["신사","압구정","옥수"];
        console.log(arr_1.join("-"));
        console.log(arr_1.concat(var_arr_2));
        console.log(arr_1.slice(1,3));
        console.log(arr_1.pop());
        console.log(arr_1);

    </script>
</head>
<body>
    
</body>
</html>
