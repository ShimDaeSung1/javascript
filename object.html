<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        // 객체 만들기 (중괄호 사용, 클래스 만들 필요 없음)
        var hkd={ name:"홍길동", dept:"컴퓨터공학과", address:"서울"};
        document.write(hkd.name+"<br>");
        var lss={
            name: "이순신",
            showInfo:function(){
                document.write(this.name);
            }
        }
        lss.showInfo();

    </script>
</head>
<body>
    
</body>
</html>
