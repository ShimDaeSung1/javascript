<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN</title>
    <script>
        var result=prompt("숫자를 입력하세요","");
        if(isNaN(result)){
            alert("숫자형식이 아닙니다.");
        }else{
            alert("숫자형식입니다.");
        }
    </script>
</head>
