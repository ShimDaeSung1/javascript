<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <script>

        function outerFunction(){
            var num = 0;
            function innerFunction(){
                num++;
                document.write(num);
            }

            innerFunction(); // 호출 가능
            
        }
        outerFunction();
        innerFunction(); // 호출 불가
    </script>
</head>

</body>
</html>
