<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제01</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box1").text("글자넣기");
            });
            $("#btn2").click(function(){
                $("#box1").css("background-color","white");
            });
            $("#btn3").click(function(){
                $("#box1").addClass("animate__fadeInLeft");
            });
            $("#btn4").click(function(){
                $("#box1").hide();
            });
        });    
    </script>
    <style>
        #box1{
            width: 300px;
            height: 300px;
            background-color: aqua;
            border : 2px solid red;
        }
        
    </style>
</head>
<body>
    <div id = "box1" class="animate__animated"></div>
    <button id = "btn1">글자넣기</button>
    <button id = "btn2">배경색바꾸기</button>
    <button id = "btn3">박스 이동</button>
    <button id = "btn4">박스 숨기기</button>
</body>
</html>
